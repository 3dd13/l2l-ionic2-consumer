
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{ provider.name }}</ion-title>
</ion-navbar>

<ion-content padding>

  <img src="http://placehold.it/100x100&text=L2L Logo">

  <div>
    {{ provider.description }}
  </div>

  <div padding>
    <button primary block (click)="startChatRoom()">
      <ion-icon name="chatbubbles"></ion-icon>
      Text Chat with {{ provider.name }}
    </button>
  </div>

</ion-content>
